<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Uploader</h1>

    <div class="upload-section">
        <h2>Upload New Image</h2>
        <form id="uploadForm">
            <div>
                <label for="imageFile">Choose image:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/gif, image/webp" required>
            </div>
            <div>
                <label for="imageTags">Tags (comma-separated):</label>
                <input type="text" id="imageTags" name="imageTags" placeholder="e.g., nature, cat, funny">
            </div>
            <button type="submit">Upload Image</button>
        </form>
        <div id="uploadStatus"></div>
    </div>

    <hr>

    <div class="gallery-section">
        <h2>Image Gallery</h2>
        <div id="galleryContainer">
            <!-- Images will be loaded here by JavaScript -->
            <p>Loading images...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
