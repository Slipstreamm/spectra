<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Spectra</title>
    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('spectraTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="auth_style.css"> <!-- Assuming a shared auth CSS -->
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Spectra</a>
            <nav>
                <a href="../index.html">Gallery</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-form-container">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                </div>
                <button type="submit" class="button">Register</button>
                <p id="successMessage" class="success-message" style="display: none;"></p>
                <p id="errorMessage" class="error-message" style="display: none;"></p>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Spectra. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script src="register_script.js"></script>
</body>
</html>
