<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spectra</title>

    <!-- Critical CSS for theme to prevent flash -->
    <style>
        html[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg-color: #222;
        }

        html[data-theme="light"] {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --header-bg-color: #efefef;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            visibility: hidden;
        }

        header {
            background-color: var(--header-bg-color);
        }
    </style>

    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function() {
            // Hide content until theme is applied
            document.documentElement.classList.add('theme-initializing');

            const savedTheme = localStorage.getItem('spectraTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Make content visible once theme is set and CSS is loaded
            window.addEventListener('DOMContentLoaded', function() {
                document.body.style.visibility = 'visible';
                document.documentElement.classList.remove('theme-initializing');
            });
        })();
    </script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="auth_style.css"> <!-- Assuming a shared auth CSS -->
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Spectra</a>
            <nav>
                <!-- Auth links will be dynamically updated by script.js if loaded,
                     but login page itself won't show user-specific links. -->
                <a href="../index.html">Gallery</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-form-container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
                <p id="errorMessage" class="error-message" style="display: none;"></p>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Spectra. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script src="login_script.js"></script>
</body>
</html>
